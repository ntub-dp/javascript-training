<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>待辦事項清單</h2>
    <input type="text" />
    <button onclick="addItem()">新增</button>
    <ul></ul>

    <script>
      const input = document.querySelector("input");
      const ul = document.querySelector("ul");
      let id = 0;

      function addItem() {
        ul.innerHTML += `
            <li data-id="${++id}">
                <span>${input.value}</span>
                <button onclick="updateItem(${id})">編輯</button>
                <button onclick="removeItem(${id})">刪除</button>
            </li>`;
      }

      function updateItem(removeId) {
        const span = document.querySelector(`[data-id="${removeId}"] > span`);
        const newWord = prompt("請輸入新的內容", span.innerHTML);
        span.innerHTML = newWord;
      }

      function removeItem(removeId) {
        const li = document.querySelector(`[data-id="${removeId}"]`);
        li.remove();
      }
    </script>
  </body>
</html>
