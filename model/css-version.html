<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      .d1-container {
        position: fixed;
        top: 50%;
        left: 50%;

        display: grid;
        grid-template-rows: 2fr 8fr 1fr;

        transition: 300ms;
        transform-origin: top left;
        transform: scale(0) translate(-50%, -50%);
      }

      .d1-container.active {
        transform: scale(1) translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button onclick="toggleDialog()" class="open-btn">Click me !</button>
    <section class="d1-container">
      <h2>你好</h2>
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis
        fugiat, rem sit amet, dicta eius optio quia cumque in, quas voluptates
        accusamus soluta nostrum eaque.
      </div>
      <button class="close-btn" onclick="toggleDialog()">X</button>
      <div class="control">
        <button onclick="toggleDialog()">確認</button>
        <button onclick="toggleDialog()">取消</button>
      </div>
    </section>

    <script>
      function toggleDialog() {
        document.querySelector(".d1-container").classList.toggle("active");
      }
    </script>
  </body>
</html>
