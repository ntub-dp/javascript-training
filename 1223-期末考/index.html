<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/q1.css" />
    <link rel="stylesheet" href="./css/q2.css" />
    <link rel="stylesheet" href="./css/q3.css" />
    <link rel="stylesheet" href="./css/q4.css" />
    <link rel="stylesheet" href="./css/q6.css" />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <button onclick="topFunction()" id="myTop" title="top">Top</button>
    <section>
      <div id="n1"><img src="./static/ntub1.jpg" alt="" /></div>
      <div id="n2">
        <img src="./static/4.jpg" alt="" class="bg" />
        <img src="./static/5.jpg" alt="" class="ball" />
      </div>
    </section>
    <section>
      <header class="slideshow-container">
        <div class="mySlideshows">
          <img src="./static/6.jpg" style="width: 350px" />
        </div>
        <div class="mySlideshows">
          <img src="./static/7.jpg" style="width: 350px" />
        </div>
        <div class="mySlideshows">
          <img src="./static/8.jpg" style="width: 350px" />
        </div>
        <div class="mySlideshows">
          <img src="./static/9.jpg" style="width: 350px" />
        </div>
        <div class="mySlideshows">
          <img src="./static/10.jpg" style="width: 350px" />
        </div>
        <div class="mySlideshows">
          <img src="./static/11.jpg" style="width: 350px" />
        </div>
        <div>
          <a class="prev" onclick="plusSlides(-1)">&#10092;</a>
          <a class="next" onclick="plusSlides(1)">&#10093;</a>
        </div>
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
        </div>
      </header>
    </section>
    <section style="display: flex; flex-direction: column">
      <header class="slideshow-container2">
        <div class="mySlideshows2">
          <img src="./static/21.jpg" />
          <img src="./static/22.jpg" />
          <img src="./static/23.jpg" />
          <img src="./static/24.jpg" />
          <img src="./static/25.jpg" />
          <img src="./static/26.jpg" />
          <img src="./static/27.jpg" />
          <img src="./static/28.jpg" />
          <img src="./static/29.jpg" />
          <img src="./static/30.jpg" />
          <img src="./static/31.jpg" />
          <img src="./static/32.jpg" />
          <img src="./static/33.jpg" />
        </div>
        <div>
          <a class="prev2" onclick="plusSlides2(-1)">&#10092;</a>
          <a class="next2" onclick="plusSlides2(1)">&#10093;</a>
        </div>
      </header>
      <div style="text-align: center">
        <span class="dot2 active" onclick="currentSlide2(1)"></span>
        <span class="dot2" onclick="currentSlide2(2)"></span>
        <span class="dot2" onclick="currentSlide2(3)"></span>
        <span class="dot2" onclick="currentSlide2(4)"></span>
        <span class="dot2 mm" onclick="currentSlide2(5)"></span>
        <span class="dot2 mm" onclick="currentSlide2(6)"></span>
        <span class="dot2 mm" onclick="currentSlide2(7)"></span>
      </div>
    </section>

    <script src="./js/q1.js"></script>
    <script src="./js/q2.js"></script>
    <script src="./js/q3.js"></script>
    <script src="./js/q4.js"></script>
    <script src="./js/q6.js"></script>
  </body>
</html>
