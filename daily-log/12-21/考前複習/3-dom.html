<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slide-box {
        background: pink;
        padding: 10px 25px;
        transition: 0.3s;
      }

      .mouse-box {
        width: 100px;
        height: 100px;
        background: red;
      }

      .box1,
      .box2 {
        border: 1px solid #000;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- <-----------------Q1----------------->
    <h1 onclick="changeText()">today is a bad day</h1>
    <h1 id="good" onclick="changeText()">today is a good day</h1>

    <hr />
    <!-- <-----------------Q2----------------->
    <div class="slide-box" onclick="slideAction()">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, eaque.
    </div>

    <hr />
    <!-- <-----------------Q3----------------->
    <section>
      <span class="mouse-text"></span>
      <div
        class="mouse-box"
        onmousedown="onMouseDown()"
        onmousemove="onMouseMove()"
        onmouseup="onMouseUp()"
      ></div>
    </section>
    <hr />

    <!-- <-----------------Q4----------------->
    <section>
      <span class="drag-text"></span>
      <div class="box1" ondrop="onDrop(event)" ondragover="allowDrop(event)">
        <div class="drag-me" draggable="true" ondragstart="onDrag(event)">
          Drag me
        </div>
      </div>
      <div
        class="box2"
        ondrop="onDrop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </section>

    <script>
      // <-----------------Q1----------------->
      function changeText() {
        document.querySelector("h1").textContent = "today is a gay day";
        document.querySelector("#good").textContent = "today is a gay day";
      }

      // <-----------------Q2----------------->
      function slideAction() {
        const slideBox = document.querySelector(".slide-box");
        slideBox.style.transform = "translateY(100%)";
      }

      // <-----------------Q3----------------->
      const mouseText = document.querySelector(".mouse-text");
      const mouseBox = document.querySelector(".mouse-box");

      function onMouseDown() {
        mouseText.textContent = "Mouse Down";
      }
      function onMouseMove() {
        mouseText.textContent = "Mouse Move";
      }
      function onMouseUp() {
        mouseText.textContent = "Mouse Up";
      }

      // <-----------------Q4----------------->
      function allowDrop(ev) {
        ev.preventDefault();
      }
      const dragText = document.querySelector(".drag-text");
      let temp_dom = "";
      function onDrag(e) {
        temp_dom = e.target;
      }
      function onDrop(e) {
        e.target.appendChild(temp_dom);
      }
    </script>
  </body>
</html>
